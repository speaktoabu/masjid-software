<mat-card class='light' style="height: 100%;">

  <mat-card-header>
    <mat-card-title class="view-card-title">
      <h1>{{pageTitle }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-toolbar>
    <mat-toolbar-row>
      <!-- <h1> {{pageTitle}}</h1> -->
      <mat-form-field>
        <mat-placeholder>
          <mat-icon>subject</mat-icon>
          <b> Filter</b>
        </mat-placeholder>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
      <span class="title-spacer"></span>
      <button mat-mini-fab style="margin-right:10px; background-color:#e07c9e" [routerLink]="['/memberEdit', 0]">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab style="margin-right:10px; background-color:#a28b6e" (click)="sidenav.toggle()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-mini-fab style="margin-right:10px; background-color:darkgray" (click)="reset()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.name}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="mobileNumber">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.mobileNumber}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="gender">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Gender </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.gender}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="area">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Area </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.area }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="address">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Address </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.address }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="age">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Age </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.age }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="married">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Married </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.married }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="occupation">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.occupation }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="income">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Income </mat-header-cell>
      <mat-cell *matCellDef="let member"> {{member.income }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef style="justify-content:right;">
        <button mat-button style="color:white; background-color:darkgrey" (click)="resetListFilter()">Reset</button>
      </mat-header-cell>
      <mat-cell *matCellDef="let member" style="justify-content:right;">
        <button mat-mini-fab style="background-color:teal; min-height: 30px;   margin: 5px;" [routerLink]="['/member', member.id]">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-mini-fab style="background-color:teal; min-height: 30px;   margin: 5px;" [routerLink]="['/memberEdit', member.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab style="background-color:lightblue; min-height: 30px;  margin: 5px;" (click)="openDialog(member.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10]">
  </mat-paginator>
</mat-card>


<mat-sidenav class="search-panel" dark #sidenav mode="push" opened="false">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-subtitle>

        <button mat-raised-button style="color:lightgrey; background-color:darkgreen" (click)="searchMembers(searchFilter);sidenav.toggle()">
          <mat-icon>search</mat-icon>Search </button>

        <button mat-raised-button style="color:lightgrey; background-color:darkred" (click)="resetSearchFilter(sidenav)">
          <mat-icon>refresh</mat-icon>Reset</button>

      </mat-card-subtitle>
    </mat-card-header>

  </mat-card>
  <mat-nav-list style="margin-left:20px;">
    <mat-form-field>
      <input matInput type="text" placeholder="Reference No." style="width:200px;" name="reference" [(ngModel)]="searchFilter.reference"
        #reference />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Order Date" style="width:200px;" name="reference" [(ngModel)]="searchFilter.memberDate"
        #reference />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Member" style="width:200px;" name="amount" [(ngModel)]="searchFilter.memberName"
        #amount />
    </mat-form-field>
  </mat-nav-list>
</mat-sidenav>
