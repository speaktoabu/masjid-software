<mat-card class='light' style="height: 100%;">
  <mat-card-header>
    <mat-card-title class="view-card-title">
      <h1>{{pageTitle }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-toolbar>
    <mat-toolbar-row>
      <mat-form-field>
        <mat-placeholder>
          <mat-icon>subject</mat-icon>
          <b> Filter</b>
        </mat-placeholder>
        <input matInput (keyup)="applyFilter($event.target.value)">
      </mat-form-field>
      <span class="title-spacer"></span>
      <button mat-mini-fab style="margin-right:10px; background-color:#e07c9e" [routerLink]="['/orderEdit', 0]">
        <mat-icon>add</mat-icon>
      </button>
      <button mat-mini-fab style="margin-right:10px; background-color:#a28b6e" (click)="sidenav.toggle()">
        <mat-icon>search</mat-icon>
      </button>
      <button mat-mini-fab style="margin-right:10px; background-color:darkgray" (click)="reset()">
        <mat-icon>refresh</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-table #table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="reference">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Reference No. </mat-header-cell>
      <mat-cell *matCellDef="let order">
        <a [routerLink]="['/order', order.id]">
          {{order.reference}}
        </a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.products.length}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="amount">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.amount}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="memberName">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Member </mat-header-cell>
      <mat-cell *matCellDef="let order">
        <a [routerLink]="['/member', order.memberId]">
          {{order.memberName}}
        </a>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="orderDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Order Date </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.orderDate | date }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="shippedDate">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Shipped Date </mat-header-cell>
      <mat-cell *matCellDef="let order"> {{order.shippedDate | date}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef style="justify-content:right;">
        <button mat-button style="color:white; background-color:darkgrey" (click)="resetListFilter()">Reset</button>
      </mat-header-cell>
      <mat-cell *matCellDef="let order" style="justify-content:right;">
        <button mat-mini-fab style="background-color:teal; min-height: 30px;   margin: 5px;" [routerLink]="['/orderEdit', order.id]">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab style="background-color:lightblue; min-height: 30px;  margin: 5px;" (click)="openDialog(order.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10]" [length]="totalAmount">
  </mat-paginator>
</mat-card>
<mat-sidenav class="search-panel" dark #sidenav mode="push" opened="false">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar"></div>
      <mat-card-subtitle>
        <button mat-raised-button style="color:lightgrey; background-color:darkgreen" (click)="searchOrders(searchFilter);sidenav.toggle()">
          <mat-icon>search</mat-icon>Search </button>
        <button mat-raised-button style="color:lightgrey; background-color:darkred" (click)="resetSearchFilter(sidenav)">
          <mat-icon>refresh</mat-icon>Reset</button>
      </mat-card-subtitle>
    </mat-card-header>
  </mat-card>
  <mat-nav-list style="margin-left:20px;">
    <mat-form-field>
      <input matInput type="text" placeholder="Reference No." style="width:200px;" name="reference" [(ngModel)]="searchFilter.reference"
        #reference />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Order Date" style="width:200px;" name="reference" [(ngModel)]="searchFilter.orderDate"
        #reference />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Customer" style="width:200px;" name="amount" [(ngModel)]="searchFilter.customerName"
        #amount />
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" placeholder="Customer Email" style="width:200px;" name="quantity" [(ngModel)]="searchFilter.customerEmail"
        #quantity />
    </mat-form-field>
  </mat-nav-list>
</mat-sidenav>
